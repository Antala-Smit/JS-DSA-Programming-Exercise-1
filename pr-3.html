<script>
    let arr1 = [3, 12, 10, 8, 7];
    let largest = arr1[0];
    let secondLargest = 0;
    let num;

    for (let i = 0; i < arr1.length; i++) {
        num = arr1[i];
        if (num > largest) {
            secondLargest = largest;
            largest = num;
        } else if (secondLargest === 0 || num > secondLargest) {
            secondLargest = num;
        }
    }

    console.log(secondLargest);
</script>
