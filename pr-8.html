<script>
    let arr = [
        [7, 8, 9],
        [1, 2, 3],
        [4, 5, 6]
    ];

    let Sum = [];

    for (let j = 0; j < arr[0].length; j++) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum = sum + arr[i][j];
        }
        Sum[j] = sum;
    }

    console.log(Sum);
</script>
