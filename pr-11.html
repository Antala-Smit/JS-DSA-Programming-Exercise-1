<script type="text/javascript">
    let arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
    ];

    let ans = [];

    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (i !== 1 || j === 1) {
                ans[ans.length] = arr[j][i];
            }
        }
    }

    console.log(ans);
</script>
