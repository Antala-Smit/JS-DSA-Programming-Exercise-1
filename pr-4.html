<script>
    let arr = [10, 20, 30, 40, 50];
    let val = 25;
    let pos = 2;
    let newArr = [];

    for (let i = 0; i <= arr.length; i++) {
        if (i === pos) {
            newArr[i] = val;
        } else if (i < pos) {
            newArr[i] = arr[i];
        } else {
            newArr[i] = arr[i - 1];
        }
    }

    console.log(newArr);
</script>
